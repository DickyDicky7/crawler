name: crawler1
version: 0.1.0.0
github: 'githubuser/crawler1'
license: BSD3
author: 'Author name here'
maintainer: 'example@example.com'
copyright: '2022 Author name here'

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/crawler1#readme>

default-extensions:
  - ParallelListComp
  - TransformListComp
  - MonadComprehensions
  - OverloadedLists
  - PostfixOperators
  - TupleSections
  - LambdaCase
  - EmptyCase
  - MultiWayIf
  - BlockArguments
  - EmptyDataDecls
  - TypeOperators
  - ExplicitNamespaces
  - LiberalTypeSynonyms
  - ExistentialQuantification
  - GADTSyntax
  - GADTs
  - TypeFamilies
  - TypeFamilyDependencies
  - DataKinds
  - TypeInType
  - PolyKinds
  - StandaloneKindSignatures
  - StarIsType
  - TypeApplications
  - RankNTypes
  - ImpredicativeTypes
  - RoleAnnotations
  - DisambiguateRecordFields
  - DuplicateRecordFields
  - NamedFieldPuns
  - RecordWildCards
  - EmptyDataDeriving
  - StandaloneDeriving
  - DeriveFunctor
  - DeriveFoldable
  - DeriveTraversable
  - DeriveDataTypeable
  - DeriveLift
  - GeneralizedNewtypeDeriving
  - DeriveAnyClass
  - DerivingStrategies
  - DerivingVia
  - ViewPatterns
  - PatternSynonyms
  - MultiParamTypeClasses
  - TypeSynonymInstances
  - FlexibleInstances
  - NumericUnderscores
  - OverloadedStrings
  - FlexibleContexts
  - ConstraintKinds
  - ExplicitForAll
  - KindSignatures
  - ScopedTypeVariables
  # - BangPatterns
  - StrictData
  - Strict
  - DeriveGeneric
  # - NoImplicitPrelude
  # - TemplateHaskell
  # - QuasiQuotes
  # - UndecidableInstances
  # - AllowAmbiguousTypes
  # - OverlappingInstances
  # - IncoherentInstances
  # - OverloadedLabels

dependencies:
  - base >= 4.7 && < 5
  - http-conduit
  - http-client
  - xml-conduit
  - aeson
  - containers
  - bytestring
  - text
  - pretty-simple
  - time
  - regex-tdfa
  - vector
  - array
  - split
  - vector-split
  - directory

library:
  source-dirs: src

executables:
  crawler1-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -O2
      - -fllvm
    dependencies:
      - crawler1

tests:
  crawler1-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -O2
      - -fllvm
    dependencies:
      - crawler1
